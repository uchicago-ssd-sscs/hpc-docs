site_name: SSCS Cluster Documentation
#site_url
nav:
- Home: 'index.md'
- Getting Started: 'getting-started/first-steps.md'
- Connecting: 'connecting/connecting.md'
- Partitions: 'partitions/partitions.md'
- Slurm: 'slurm/slurm.md'
- Software:
  - Overview: 'software/overview.md'
  - Modules: 'software/modules.md'
  - Conda: 'software/conda.md'
- Hardware: 'hardware/overview.md'
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.indexes
    - toc.follow
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      #accent: 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      #accent:
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
markdown_extensions:
  - toc:
      permalink: "#"
  - attr_list
  - admonition
